
- module: command
  params:
    command: |
      echo "test" > /tmp/dummy-file
      cat /tmp/dummy-file

- module: apt
  params:
    name: nginx-common
    state: present

- module: sysctl
  params:
    attribute: net.core.somaxconn
    value: 8192
    permanent: false

- module: service
  params:
    name: nginx
    state: started

- module: service
  params:
    name: docker
    state: started

- module: copy
  params:
    src: "/app/dummy.txt"
    dest: "./dummy.txt"
    backup: false

- module: template
  params:
    src: "default.conf.j2"
    dest: "/etc/nginx/sites-enabled/default"
    vars:
      listen_port: 8000
      server_name: "_"

